<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TG_@Cricinsider365</title>

  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Superman_logo.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 20px;
      background: #111;
      border-bottom: 2px solid #ff3c00;
    }

    header img {
      width: 130px;          /* HEADER IMAGE SIZE */
      max-width: 40vw;       /* RESPONSIVE */
      border-radius: 16px;
      box-shadow: 0 0 22px rgba(255, 60, 0, 0.9);
    }

    /* MAIN CONTAINER */
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* CARD */
    .card {
      background: linear-gradient(to bottom, #2a0000, #000);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.4);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }

    /* BUTTONS */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-hindi {
      background: linear-gradient(90deg, #ff3c00, #ff6600);
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.5);
    }

    .btn-english {
      background: linear-gradient(90deg, #0047ff, #009dff);
      box-shadow: 0 0 10px rgba(0, 100, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- HEADER IMAGE CENTER -->
  <header>
    <img src="https://i.postimg.cc/fRSw4ZRD/IMG-20250925-223757.jpg" alt="Cricinsider365 Logo">
  </header>

  <!-- CONTENT -->
  <div class="container">

    <!-- CARD 1 -->
    <div class="card">

        <h2>ICC WOMEN'S WORLD CUP 2025</h2>
        <div class="btn-group">
          <a href="http://insiderlivehd.pages.dev/Willow2" class="btn btn-hindi" target="_blank">Hindi üéôÔ∏è</a>
          <a href="http://insiderlivehd.pages.dev/Willow2" class="btn btn-english" target="_blank">English üéß</a>
        </div>
        <p>Watch Live Tap On Button Hindi Or English</p>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="https://i.postimg.cc/zX5R78S1/In-Shot-20250930-163713042.jpg" alt="IND tour of AUS 2025">
      <div class="card-content">
        <h2>IND TOUR OF AUS 2025</h2>
        <div class="btn-group">
          <a href="http://insiderlivehd.pages.dev/Willow2" class="btn btn-hindi" target="_blank">Hindi üéôÔ∏è</a>
          <a href="http://insiderlivehd.pages.dev/Willow2" class="btn btn-english" target="_blank">English üéß</a>
        </div>
        <p>Watch Live Tap On Button Hindi Or English</p>
      </div>
    </div>

  </div>

</body>
</html>
