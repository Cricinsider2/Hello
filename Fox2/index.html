        const popup = document.getElementById('telegramPopup');

    // Fetch HDNEA cookie from JSON URL
    async function fetchAndPlay() {
        try {            
            // Fetch the cookie from JSON URL
            const response = await fetch(COOKIE_URL);
            const hdnea = await response.text(); // The JSON contains just the cookie string
            
            // Setup XHR interceptor for HDNEA
            if (hdnea) {
                const originalOpen = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function(method, url) {
                    if (url && (url.includes('.mpd') || url.includes('jio') || url.includes('segment'))) {
                        const separator = url.includes('?') ? '&' : '?';
                        if (!url.includes('__hdnea__')) {
                            url += separator + hdnea;
                        }
                    }
                    return originalOpen.apply(this, arguments);
                };
            }

            // Prepare playlist configuration
            const playlistConfig = {
                file: MPD_URL,
                type: "dash"
            };

            // Add DRM if keys are provided
            if (KEY_ID && KEY) {
                playlistConfig.drm = {
                    clearkey: {
                        keyId: KEY_ID,
                        key: KEY
                    }
                };
            }

            // Setup player with exact configuration
            jwplayer("player").setup({
                playlist: [playlistConfig],
                autostart: true,
                stretching: "uniform",
                width: "100%",
                height: "100%",
                type: "dash"
            });

        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Start the process
