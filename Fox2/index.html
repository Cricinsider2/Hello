<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Links</title>

    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>

    <style>
        /* Essential Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* Main Container */
        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Player Element */
        #player {
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading Text */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="player-container">
        <div id="player"></div>
        <div id="loading">Loading HDNEA cookie...</div>
    </div>

    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        const MPD_URL = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Star_Sports_1_Hindi_BTS/output/index.mpd";
        const KEY_ID = "8ea9b607549252068e260a5f4d7dd321";
        const KEY = "350c0aaffedf51cc1502e9543c7c885e";
        const COOKIE_URL = "https://matcheslinkz.pages.dev/cookie.json";

        async function fetchAndPlay() {
            try {
                document.getElementById('loading').innerText = 'Fetching HDNEA cookie...';

                const response = await fetch(COOKIE_URL);
                const hdnea = await response.text();

                document.getElementById('loading').innerText = 'HDNEA loaded, starting player...';

                if (hdnea) {
                    const originalOpen = XMLHttpRequest.prototype.open;

                    XMLHttpRequest.prototype.open = function(method, url) {
                        if (url && (url.includes('.mpd') || url.includes('jio') || url.includes('segment'))) {
                            const separator = url.includes('?') ? '&' : '?';
                            if (!url.includes('__hdnea__')) {
                                url += separator + hdnea;
                            }
                        }
                        return originalOpen.apply(this, arguments);
                    };
                }

                const playlistConfig = {
                    file: MPD_URL,
                    type: "dash"
                };

                if (KEY_ID && KEY) {
                    playlistConfig.drm = {
                        clearkey: {
                            keyId: KEY_ID,
                            key: KEY
                        }
                    };
                }

                jwplayer("player").setup({
                    playlist: [playlistConfig],
                    autostart: true,
                    stretching: "uniform",
                    width: "100%",
                    height: "100%",
                    type: "dash"
                })
                .on('ready', function() {
                    document.getElementById('loading').style.display = 'none';
                })
                .on('error', function(e) {
                    document.getElementById('loading').innerText = "Error: " + (e.message || 'Unknown error');
                })
                .on('play', function() {
                    document.getElementById('loading').style.display = 'none';
                });

            } catch (error) {
                document.getElementById('loading').innerText = 'Failed to fetch HDNEA: ' + error.message;
                console.error(error);
            }
        }

        fetchAndPlay();
    </script>

</body>
</html>
