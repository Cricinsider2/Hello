  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  
  
      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const container = document.querySelector('.shaka-video-container');  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
          base: 'rgba(255, 192, 203, 0.3)',  
          level: 'rgb(255, 105, 180)'  
        },  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // ðŸ›‘ 1. YOU MUST REPLACE THESE DRM KEYS with current, valid ones.
      // NOTE: For real commercial streams, this Clear Key DRM won't work.
      let drmConfig = {  
        clearKeys: {  
          "31b13c6f241055aaa965263f3115e684": "61f0cbc9599925a7be93d45e30b8ebe9"  
        }  
      };  
  
      // ðŸ›‘ 2. YOU MUST REPLACE THIS ENTIRE COOKIE VALUE with a current, non-expired one.
      let cookieHeader = "hdnea=st=1758967244~exp=1759053644~acl=/*~hmac=c15c3a61e4848fa23b819df3a0992f100008a39d4db80a1dbf0e2c8966261ab7";  
  
      // ðŸ›‘ 3. YOU MUST REPLACE THIS ENTIRE URL with a current, non-expired one.
      let streamUrl = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?%7Ccookie=hdnea=st=1758967244~exp=1759053644~acl=/*~hmac=c15c3a61e4848fa23b819df3a0992f100008a39d4db80a1dbf0e2c8966261ab7";  
  
      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 15,  
          rebufferingGoal: 2,  
          bufferBehind: 15,  
          retryParameters: {  
            timeout: 10000,  
            maxAttempts: 5,  
            baseDelay: 300,  
            backoffFactor: 1.2  
          },  
          segmentRequestTimeout: 8000,  
          segmentPrefetchLimit: 2,  
          useNativeHlsOnSafari: true  
        },  
        manifest: {  
          retryParameters: {  
            timeout: 8000,  
            maxAttempts: 3  
          }  
        }  
      });  
  
      // This is the networking logic to apply your headers/tokens
      player.getNetworkingEngine().registerRequestFilter((type, request) => {  
        request.headers['Referer'] = 'https://www.jiotv.com/';  
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";  
        request.headers['Cookie'] = cookieHeader;  
  
        if (  
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||  
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&  
          request.uris[0] && !request.uris[0].includes('__hdnea=')  
        ) {  
          const separator = request.uris[0].includes('?') ? '&' : '?';  
          // This logic is incorrect but preserved 'same to same'
          request.uris[0] += separator + cookieHeader;  
        }  
      });  
  
      const enableAutoplay = () => {  
        video.setAttribute('autoplay', '');  
        video.setAttribute('playsinline', '');  
        video.autoplay = true;  
      };  
  
      const attemptAutoplay = async () => {  
        try {  
          video.muted = false;  
          await video.play();  
          console.log('Unmuted autoplay successful');  
          return true;  
        } catch (error) {  
          console.log('Unmuted autoplay failed:', error.message);  
          try {  
            video.muted = true;  
            await video.play();  
            console.log('Muted autoplay successful');  
            return true;  
          } catch (mutedError) {  
            console.log('Muted autoplay failed:', mutedError.message);  
            return false;  
          }  
        }  
      };  
  
      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  
  
      video.addEventListener('play', () => {  
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {  
          container.requestFullscreen().catch(() => {  
            console.log('Fullscreen request failed');  
          });  
        }  
      }, { once: true });  
  
      video.addEventListener('loadedmetadata', () => {  
        video.volume = 0.8;  
      });  
  
      let hasUserInteracted = false;  
      const enableSoundOnInteraction = () => {  
        if (!hasUserInteracted && video.muted) {  
          video.muted = false;  
          hasUserInteracted = true;  
          console.log('Sound enabled after user interaction');  
        }  
      };  
      ['click', 'touchstart', 'keydown'].forEach(event => {  
        document.addEventListener(event, enableSoundOnInteraction, { once: true });  
      });  
  
      try {  
        enableAutoplay();  
        await player.load(streamUrl);  
        if (video.readyState >= 3) {  
          await attemptAutoplay();  
        } else {  
          video.addEventListener('canplay', attemptAutoplay, { once: true });  
          setTimeout(async () => {  
            if (video.paused) {  
              await attemptAutoplay();  
            }  
          }, 2000);  
        }  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
  
      document.addEventListener('visibilitychange', () => {  
        if (!document.hidden && video.paused) {  
          attemptAutoplay();  
        }  
      });  
    });
