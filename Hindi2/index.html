<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    html,body {
      background:#000;
      height:100vh;width:100vw;
      overflow:hidden;
      font-family:system-ui,-apple-system,sans-serif;
    }
    .shaka-video-container {
      position:absolute;inset:0;
      width:100%;height:100%;
    }
    video {
      width:100%;height:100%;
      background:#000;
      object-fit:contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display:none!important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay muted playsinline preload="auto"
      poster="https://i.ibb.co/nsHFLDqF/sony-liv-advertisement-services.jpg"></video>
  </div>

  <script>
    (async () => {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error("Browser not supported");
        return;
      }

      const video = document.querySelector("video");
      const player = new shaka.Player(video);

      const container = document.querySelector(".shaka-video-container");
      const ui = new shaka.ui.Overlay(player, container, video);

      // Fast UI setup
      ui.configure({
        controlPanelElements: [
          "play_pause","time_and_duration","mute","volume",
          "spacer","language","captions","picture_in_picture",
          "quality","fullscreen"
        ],
        seekBarColors:{
          base:"rgba(255,255,0,0.3)",
          buffered:"rgba(255,255,0,0.6)",
          played:"rgb(255,255,0)"
        }
      });

      // DRM + cookie
      const drmConfig = {
        clearKeys: {
          "31b13c6f241055aaa965263f3115e684":"61f0cbc9599925a7be93d45e30b8ebe9"
        }
      };
      const cookieHeader="__hdnea__=st=1759040405~exp=1759126805~acl=/*~hmac=1b7adf465ecf4e4df5db2fb11bc328c7ff4369b9d2ba67194fe6abe18f0600aa";
      const streamUrl="https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?__hdnea__=st=1758645008~exp=1758731408~acl=/*~hmac=96407bc725ea1c6c6f70fc37a44232ba314ee0fdbcca166343a1516c4e347ff9";

      // Optimize streaming for instant playback
      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 3,        // start quicker
          rebufferingGoal: 1,
          bufferBehind: 10,
          retryParameters: { timeout:5000,maxAttempts:3,baseDelay:200 },
          segmentRequestTimeout:5000,
          segmentPrefetchLimit:5,
          jumpLargeGaps:true,
          alwaysStreamText:true,
          useNativeHlsOnSafari:true
        },
        manifest:{ retryParameters:{ timeout:5000,maxAttempts:2 } }
      });

      // Fast request headers
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers["Referer"]="https://www.jiotv.com/";
        request.headers["User-Agent"]="plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers["Cookie"]=cookieHeader;
      });

      // Error logging
      player.addEventListener("error", e => console.error("Shaka Error:", e.detail));

      // Default volume
      video.addEventListener("loadedmetadata", () => { video.volume = 1.0; });

      try {
        await player.load(streamUrl);
        console.log("Stream started instantly!");
      } catch (err) {
        console.error("Load error:", err);
      }
    })();
  </script>
</body>
</html>
