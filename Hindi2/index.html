  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {
      background:#000;
      height:100vh;width:100vw;
      overflow:hidden;
      font-family:system-ui,-apple-system,sans-serif;
    }
    .shaka-video-container {
      position:absolute;inset:0;
      width:100%;height:100%;
    }
    video {
      width:100%;height:100%;
      background:#000;
      object-fit:contain;
    }
    /* Hide Shaka spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display:none!important;
    }
    /* Refresh button */
    .refresh-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      transition: all 0.2s ease;
    }
    .refresh-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #ff0;
      border-color: #ff0;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata"
      poster="https://i.ibb.co/nsHFLDqF/sony-liv-advertisement-services.jpg"></video>

    <!-- Refresh button -->
    <button class="refresh-btn" onclick="refreshStream()">‚ü≥ Refresh</button>
  </div>

  <script>
    async function initPlayer() {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause','time_and_duration','mute','volume',
          'spacer','language','captions','picture_in_picture',
          'quality','fullscreen'
        ]
      });

      const drmConfig = {
        clearKeys: {
          "31b13c6f241055aaa965263f3115e684": "61f0cbc9599925a7be93d45e30b8ebe9"
        }
      };

      const cookieHeader =
        "hdnea=st=1759040405~exp=1759126805~acl=/*~hmac=1b7adf465ecf4e4df5db2fb11bc328c7ff4369b9d2ba67194fe6abe18f0600aa";

      const streamUrl =
        "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?hdnea=st=1758645008~exp=1758731408~acl=/*~hmac=96407bc725ea1c6c6f70fc37a44232ba314ee0fdbcca166343a1516c4e347ff9";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 10,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {timeout:8000,maxAttempts:3},
          segmentPrefetchLimit: 3,
          useNativeHlsOnSafari: true
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;
      });

      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      try {
        await player.load(streamUrl);
        console.log('Stream loaded successfully');
      } catch (error) {
        console.error('Load error:', error);
      }
    }

    // Call player init
    initPlayer();

    // Refresh function
    function refreshStream() {
      location.reload();
    }
  </script>
