<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #my-video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<video
  id="my-video"
  class="video-js vjs-default-skin"
  controls
  autoplay
  muted
  playsinline
  preload="auto"
  poster=""
>
  <source src="https://liveakmt-p-web.slivcdn.com/hls/live/2119921/cricacc12809/HIN/std_lrh-800300010.m3u8?hdnea=exp=1759116160~acl=/*~id=77259800088723949116205136098909~hmac=28c0a108385f589838df4574cd9df81c29ebf132a539f3abc44a8e806ae9119f" type="application/x-mpegURL" />
</video>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const player = videojs('my-video');
  player.ready(function () {
    player.muted(false);
    player.play().catch(() => {
      console.warn('Autoplay might be blocked by browser.');
    });
  });
</script>
