  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {

      font-family:system-ui,-apple-system,sans-serif;

    }
    video {

      object-fit:contain;
    }

    .shaka-spinner-svg {

<body>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause','time_and_duration','mute','volume',
          'spacer','language','captions','picture_in_picture',
          'quality','fullscreen'
        ]
      });

      // DRM Config
      const drmConfig = {
        clearKeys: {
          "31b13c6f241055aaa965263f3115e684":"61f0cbc9599925a7be93d45e30b8ebe9"
        }
      };

      const cookieHeader =
        "hdnea=st=1759040405~exp=1759126805~acl=/*~hmac=1b7adf465ecf4e4df5db2fb11bc328c7ff4369b9d2ba67194fe6abe18f0600aa";

      const streamUrl =
        "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?hdnea=st=1758645008~exp=1758731408~acl=/*~hmac=96407bc725ea1c6c6f70fc37a44232ba314ee0fdbcca166343a1516c4e347ff9";

      // ⚡ Fast streaming config
      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 3,        // start faster
          rebufferingGoal: 1,      // quick resume
          bufferBehind: 10,
          segmentPrefetchLimit: 5, // prefetch more chunks
          jumpLargeGaps: true,
          alwaysStreamText: true,
          retryParameters: {timeout:5000,maxAttempts:3,baseDelay:200},
          useNativeHlsOnSafari: true
        },
        manifest: { retryParameters:{timeout:5000,maxAttempts:2} }
      });

      // Always load lowest quality first for instant start
      player.configure({ abr: { defaultBandwidthEstimate: 50000 } });

      // Headers
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;
      });

      // Error handling
      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      // Default volume
      video.addEventListener('loadedmetadata', () => { video.volume = 0.8; });

      try {
        await player.load(streamUrl);
        console.log('⚡ Stream loaded fast!');
      } catch (error) {
        console.error('Load error:', error);
      }
    });
  </script>
