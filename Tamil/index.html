<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony Liv - Player</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Video Container */
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Hide Default Spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Modal Layout */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn .5s ease;
    }

    .modal.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn .4s ease forwards;
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }

    .modal-content p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    /* Chrome Specific Modal Styling */
    #chromeModal .modal-content {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    #chromeModal h2 {
      color: #f87171;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { to { transform: scale(1); opacity: 1; } }
  </style>
</head>

<body>

  <div id="chromeModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Please Open in Chrome</h2>
      <p>This site is optimized for <strong>Google Chrome</strong>. Please open the link in the Chrome browser for the best experience.</p>
    </div>
  </div>

  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster=""></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      
      /********** Browser Compatibility Check **********/
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        const chromeModal = document.getElementById('chromeModal');
        chromeModal.classList.remove('hidden');
        chromeModal.setAttribute('aria-hidden', 'false');
        return; // Halt execution if not Chrome
      }

      /********** Shaka Player Setup **********/
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: { base: 'rgba(63, 187, 1, 1)', level: 'rgb(255, 69, 0)' },
        seekBarColors: { base: 'rgb(41, 41, 163)', buffered: 'rgb(35, 99, 3)', played: 'rgba(63, 187, 1, 1)' }
      });

      /********** Configuration Variables **********/
      let drmConfig = {
        clearKeys: { "9457eb90129456fa8ea95e10ba4ac51e": "e620a970cea474c491ac78ae71a4d764" }
      };
      let cookieHeader = "__hdnea__=st=1758378265~exp=1758464665~acl=/*~hmac=fa32e9629968ba933a2fe2cddf618a10fb423fc5c14685232623ab2acc8feaf5";
      let streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD2_BTS/output/index.mpd";

      /********** Fetch External M3U for Cookies **********/
      try {
        const response = await fetch('https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/jstar.m3u');
        const m3uText = await response.text();
        const lines = m3uText.split('\n');

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].includes('Star_Sports_HD1')) {
            for (let j = i - 1; j >= 0; j--) {
              if (lines[j].startsWith('#EXTHTTP:')) {
                const cookieMatch = lines[j].match(/"cookie":"([^"]+)"/);
                if (cookieMatch) cookieHeader = cookieMatch[1];
                break;
              }
            }
            break;
          }
        }
      } catch (error) {
        console.error('Failed to fetch M3U:', error);
      }

      /********** Player Configuration **********/
      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          retryParameters: { timeout: 10000, maxAttempts: 5, baseDelay: 300, backoffFactor: 1.2 },
          useNativeHlsOnSafari: true
        }
      });

      /********** Networking Filters **********/
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;

        // Append cookie to URI if not present for segments/manifests
        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST || type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && !request.uris[0].includes('__hdnea__=')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      });

      /********** Load Stream **********/
      try {
        await player.load(streamUrl);
      } catch (error) {
        console.error('Load error:', error);
      }
    });
  </script>
</body>
</html>
