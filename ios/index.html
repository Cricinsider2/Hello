      transform: scale(0.95);
      animation: scaleIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
        opacity: 1;
      }

<body>

  <div class="shaka-video-container shaka-mobile" data-shaka-player data-shaka-player-container shaka-controls="true">
    <video autoplay playsinline preload="metadata" poster="" src="blob:.io/6bff1557-0009-4aea-b080-0d246fa567dd" class="shaka-video"></video>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      /********** Chrome check **********/
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        document.getElementById('chromeModal').classList.remove('hidden');
        return;
      }

      /********** Shaka Player setup **********/
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(255, 0, 0, 0.6)',
          level: 'rgb(255, 0, 0)'
        },
        seekBarColors: {
          base: 'rgba(255, 165, 0, 0.4)',
          buffered: 'rgba(255, 140, 0, 0.6)',
          played: 'rgb(255, 69, 0)'
        }
      });

      /********** Fetch Token from alex8875 **********/
      let cookieHeader = "";
      try {
        const response = await fetch("https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jtv.m3u");
        const m3uText = await response.text();
        const match = m3uText.match(/"cookie":"([^"]+)"/);
        if (match && match[1]) {
          cookieHeader = match[1];
          console.log("Cookie Token fetched:", cookieHeader);
        } else {
          console.warn("No cookie found in M3U file");
        }
      } catch (err) {
        console.error("Failed to fetch token:", err);
      }

      const drmConfig = {
        clearKeys: {
          "400131994b445d8c8817202248760fda": "2d56cb6f07a75b9aff165d534ae2bfc4"
        }
      };

      const streamUrl = "https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers["Referer"] = "https://www.jiotv.com/";
        request.headers["User-Agent"] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        if (cookieHeader) request.headers["Cookie"] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && cookieHeader && !request.uris[0].includes("__hdnea__=")
        ) {
          const sep = request.uris[0].includes("?") ? "&" : "?";
          request.uris[0] += sep + cookieHeader;
        }
      });

      try {
        await player.load(streamUrl);
        console.log("Stream loaded successfully");
      } catch (error) {
        console.error("Load error:", error);
      }
    });
  </script>
