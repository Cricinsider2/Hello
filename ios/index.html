<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scooby Bruh Live</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Superman_logo.svg">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background-color: #000; color: #fff;}
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 15px 20px; background: #111; border-bottom: 2px solid #ff3c00;
    }
    header .logo {display: flex; align-items: center; gap: 10px;}
    header .logo img {width: 40px; border-radius: 8px;}
    header h1 {
      font-size: 1.2rem;
      background: linear-gradient(to right, #ff3c00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container {padding: 20px; display: flex; flex-direction: column; gap: 25px;}
    .card {
      background: linear-gradient(to bottom, #2a0000, #000);
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.4);
      transition: 0.3s; cursor: pointer;
    }
    .card:hover {transform: scale(1.02);}
    .card img {width: 100%; display: block;}
    .card-content {padding: 15px;}
    .card-content h2 {font-size: 1.1rem; color: #fff;}
    .card-content p {font-size: 0.9rem; color: #ccc; margin-top: 5px;}
    a {text-decoration: none;}
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Superman_logo.svg" alt="logo">
      <h1>Scooby Bruh ‚ù§Ô∏è‚Äçüî•</h1>
    </div>
  </header>

  <div class="container">
    <!-- Card 1 -->
    <a href="watch.html">
      <div class="card">
        <img src="https://i.ibb.co/7JcLh0V/icc-womens-world-cup-2025.jpg" alt="ICC Womens World Cup 2025">
        <div class="card-content">
          <h2>ICC WOMENS WORLD CUP 2025</h2>
          <p>Click to watch now.</p>
        </div>
      </div>
    </a>

    <!-- Card 2 -->
    <a href="watch.html">
      <div class="card">
        <img src="https://i.ibb.co/8brD9sN/ind-vs-aus-2025.jpg" alt="IND tour of AUS 2025">
        <div class="card-content">
          <h2>IND tour of AUS 2025</h2>
          <p>Click to watch now.</p>
        </div>
      </div>
    </a>
  </div>

</body>
</html>
