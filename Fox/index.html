      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;

      box-shadow: none;
    }

    #telegramButton {

      align-items: center;
      justify-content: center;
      width: 250px;
      height: 50px;
      background: linear-gradient(90deg, #1e90ff, #001f3f);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #telegramButton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
