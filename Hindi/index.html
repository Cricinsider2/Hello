<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Hindi</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* ✅ Fix: Hide duplicate/behind buttons properly */
    .shaka-controls-container {
      position: relative !important;
      z-index: 10 !important;
      background: transparent !important;
    }

    .shaka-bottom-controls,
    .shaka-controls-button-panel,
    .shaka-overflow-menu,
    .shaka-volume-bar-container {
      position: relative !important;
      z-index: 20 !important;
    }

    /* Ensure no duplicate shadows or ghosts appear behind */
    .shaka-controls-container::before,
    .shaka-controls-container::after {
      display: none !important;
      visibility: hidden !important;
    }

    .shaka-play-button,
    .shaka-mute-button,
    .shaka-volume-bar-container,
    .shaka-seek-bar-container,
    .shaka-overflow-menu-button,
    .shaka-fullscreen-button {
      z-index: 30 !important;
      position: relative !important;
    }

    /* Remove hidden ghost layer of controls */
    .shaka-controls-container[hidden],
    .shaka-hidden,
    .shaka-controls-container[aria-hidden="true"] {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
    }

    /* Hide spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Modals (unchanged) */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }

    .modal.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transform: scale(0.95);
      animation: scaleIn 0.4s ease forwards;
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }

    .modal-content p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal-content strong {
      color: #fff;
    }

    .modal-content .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    #joinButton {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: #fff;
      font-weight: 500;
    }

    #joinButton:hover {
      background: linear-gradient(to right, #2563eb, #0891b2);
      transform: scale(1.02);
    }

    #closeButton {
      background: rgba(255, 255, 255, 0.1);
      color: #f3f4f6;
    }

    #closeButton:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { to { transform: scale(1); opacity: 1; } }

    /* Chrome modal style */
    #chromeModal .modal-content {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    #chromeModal h2 {
      color: #f87171;
    }
  </style>
</head>

<body>
  <!-- Telegram Popup -->
  <div id="telegramModal" class="modal hidden">
    <div class="modal-content">
      <h2>Join our Telegram</h2>
      <p>Stay updated with the latest <strong>Live Match Links</strong> and updates.</p>
      <a href="https://t.me/+e3-eAje291cxNGNl" target="_blank" rel="noopener noreferrer" style="text-decoration:none;display:block">
        <button id="joinButton" class="btn">Join Telegram</button>
      </a>
      <button id="closeButton" class="btn">Maybe Later</button>
    </div>
  </div>

  <!-- Chrome Modal -->
  <div id="chromeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Please Open in Chrome</h2>
      <p>This site is optimized for <strong>Google Chrome</strong>.</p>
    </div>
  </div>

  <!-- Shaka Player -->
  <div class="shaka-video-container" data-shaka-player-container shaka-controls="true">
    <video autoplay playsinline preload="metadata" class="shaka-video"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        document.getElementById('chromeModal').classList.remove('hidden');
        return;
      }

      const COOKIE_URL = 'https://matcheslinks-eaa.pages.dev/cookie.txt';
      let cookieHeader = '';
      async function fetchAndUpdateCookie() {
        const res = await fetch(COOKIE_URL + '?t=' + Date.now());
        cookieHeader = (await res.text()).trim();
      }
      await fetchAndUpdateCookie();

      shaka.polyfill.installAll();
      const video = document.querySelector('video');
      const player = new shaka.Player(video);
      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(63, 187, 1, 1)',
          level: 'rgb(255, 69, 0)'
        },
        seekBarColors: {
          base: 'rgb(41, 41, 163)',
          buffered: 'rgb(35, 99, 3)',
          played: 'rgba(63, 187, 1, 1)'
        }
      });

      player.configure({
        drm: {
          clearKeys: {
            "400131994b445d8c8817202248760fda": "2d56cb6f07a75b9aff165d534ae2bfc4"
          }
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['Cookie'] = cookieHeader;
      });

      await player.load("https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd");
      console.log("✅ Player loaded successfully");
    });
  </script>
</body>
</html>
