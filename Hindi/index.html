<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Cricinsider365</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #logo {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    #logo img {
      width: 180px;
      height: auto;
    }

    #video {
      width: 90%;
      max-width: 720px;
      margin: 60px auto 20px auto;
      border: 2px solid #1e90ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: border 0.3s;
    }

    .fullscreen #video {
      border: none;
      box-shadow: none;
    }

    #telegramButton {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 50px;
      background: linear-gradient(90deg, #1e90ff, #001f3f);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #telegramButton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      background: linear-gradient(90deg, #001f3f, #1e90ff);
    }
  </style>
</head>

  <!-- Logo -->
  <div id="logo" onclick="redirectToWebsite()">
    <img src="https://i.postimg.cc/fRSw4ZRD/IMG-20250925-223757.jpg" alt="Logo" />
  </div>

  <!-- Video Player -->
  <div id="video"></div>

  <!-- Telegram Button -->
  <div id="telegramButton" onclick="redirectToTelegram()">
