<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TG_@Cricinsider365</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: auto !important;
      -webkit-user-select: auto !important;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shaka-video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
      display: block;
    }

    /* Hide spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease;
    }

    .modal.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transform: scale(0.95);
      animation: scaleIn 0.4s ease forwards;
    }

    .modal-content h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }

    .modal-content p {
      font-size: 1rem;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal-content strong {
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    #joinButton {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: #fff;
      font-weight: 500;
    }

    #joinButton:hover {
      background: linear-gradient(to right, #2563eb, #0891b2);
      transform: scale(1.02);
    }

    #closeButton {
      background: rgba(255, 255, 255, 0.1);
      color: #f3f4f6;
    }

    #closeButton:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      to { transform: scale(1); opacity: 1; }
    }

    /* Chrome Modal */
    #chromeModal .modal-content {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    #chromeModal h2 {
      color: #f87171;
    }
  </style>
</head>

<body>
  <!-- Telegram Modal -->
  <div id="telegramModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Join our Telegram</h2>
      <p>Stay updated with the latest <strong>Live Match Links</strong> and updates. Click below to join our official Telegram channel.</p>
      <a id="joinLink" href="https://t.me/+e3-eAje291cxNGNl" target="_blank" rel="noopener noreferrer" style="text-decoration:none;display:block">
        <button id="joinButton" class="btn" type="button">Join Telegram</button>
      </a>
      <button id="closeButton" class="btn" type="button">Maybe Later</button>
    </div>
  </div>

  <!-- Chrome Modal -->
  <div id="chromeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Please Open in Chrome</h2>
      <p>This site is optimized for <strong>Google Chrome</strong>. Please open the link in Chrome browser for the best experience.</p>
    </div>
  </div>

  <!-- Video Container -->
  <div class="shaka-video-container" shaka-controls="true">
    <video autoplay playsinline preload="metadata" class="shaka-video"></video>
  </div>

  <!-- Telegram Alert -->
  <script>
    alert('Join Our Telegram For More Live Links');
    if (confirm("Join Our Telegram Channel @Cricinsider365") == true) {
      window.open("https://t.me/+IhSW51QysxU3NzY1", '_blank');
    }
  </script>
</body>
</html>
