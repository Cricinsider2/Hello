<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta & SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch premium live sports streams in HD.">
    <meta name="theme-color" content="#008fd6">
    <title>Premium Sports Streaming</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ===== Root Variables ===== */
        :root {
            --primary: #008fd6;
            --primary-dark: #006bb3;
            --accent: #ffcc00;
            --accent-glow: rgba(255, 204, 0, 0.5);
            --dark-bg: #0f0f1a;
            --darker-bg: #090912;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-secondary: #b0b0c0;
            --success: #4caf50;
            --radius: 16px;
            --transition: all 0.3s ease;
            --glow: 0 0 15px rgba(0, 143, 214, 0.5);
        }

        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* ===== Animated Background ===== */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.3;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent);
            animation: float 15s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px; height: 300px; top: 10%; left: 5%;
        }

        .bg-circle:nth-child(2) {
            width: 200px; height: 200px; top: 60%; left: 80%;
            background: radial-gradient(circle, var(--accent), transparent);
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 400px; height: 400px; top: 30%; left: 60%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(10px,-20px); }
            50% { transform: translate(20px,0); }
            75% { transform: translate(10px,20px); }
        }

        /* ===== Layout ===== */
        main {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* ===== Announcement Banner ===== */
        .announcement-banner {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            padding: 14px 24px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0, 143, 214, 0.4);
            overflow: hidden;
            position: relative;
        }

        .announcement-banner::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s;
        }

        .announcement-banner:hover::before { left: 100%; }
        .announcement-banner i { animation: pulse 2s infinite; }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== Video Player ===== */
        .player-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--card-border);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .player-header {
            background: rgba(0,0,0,0.4);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--card-border);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-logo {
            width: 46px; height: 46px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #ff9900);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .channel-name { font-weight: 700; font-size: 1.2rem; }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,0,0,0.15);
            border-radius: 20px;
            padding: 4px 10px;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .live-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #ff3333;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%,100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .player-wrapper iframe {
            position: absolute;
            inset: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* ===== Share Buttons ===== */
        .share-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem 1.5rem;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.6rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            color: white;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .share-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .share-btn.whatsapp:hover { background: #25D366; }
        .share-btn.telegram:hover { background: #0088cc; }
        .share-btn.twitter:hover { background: #1DA1F2; }
        .share-btn.copy:hover { background: var(--success); }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .share-btn { width: 100%; justify-content: center; }
            .player-header { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <main>
        <div class="announcement-banner">
            <i class="fas fa-bullhorn"></i>
            <span>Share the links with your friends & enjoy premium sports streaming</span>
        </div>

        <section class="player-container" aria-label="Live Sports Stream">
            <div class="player-header">
                <div class="channel-info">
                    <div class="channel-logo">S1</div>
                    <div>
                        <div class="channel-name">Star Hindi HD</div>
                        <div class="live-indicator">
                            <div class="live-dot"></div><span>LIVE</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-wrapper">
                <iframe id="contentFrame" src="https://tvgo.neocities.org/APPTV/jspo?id=Star1%20Hindi%20HD"
                    allowfullscreen allow="encrypted-media" loading="lazy"></iframe>
            </div>
        </section>

        <section class="share-section">
            <h2 class="section-title">Share This Stream</h2>
            <div class="share-buttons">
                <button class="share-btn whatsapp" onclick="shareLink('whatsapp')"><i class="fab fa-whatsapp"></i>WhatsApp</button>
                <button class="share-btn telegram" onclick="shareLink('telegram')"><i class="fab fa-telegram"></i>Telegram</button>
                <button class="share-btn twitter" onclick="shareLink('twitter')"><i class="fab fa-twitter"></i>Twitter</button>
                <button class="share-btn copy" onclick="copyLink()"><i class="fas fa-copy"></i>Copy Link</button>
            </div>
        </section>
    </main>

    <script>
        const currentURL = window.location.href;
        function shareLink(platform) {
            const encodedURL = encodeURIComponent(currentURL);
            const text = encodeURIComponent("Watch live sports here: ");
            let shareURL = "";

            switch(platform) {
                case "whatsapp":
                    shareURL = `https://wa.me/?text=${text}${encodedURL}`;
                    break;
                case "telegram":
                    shareURL = `https://t.me/share/url?url=${encodedURL}&text=${text}`;
                    break;
                case "twitter":
                    shareURL = `https://twitter.com/intent/tweet?url=${encodedURL}&text=${text}`;
                    break;
            }
            window.open(shareURL, "_blank");
        }

        function copyLink() {
            navigator.clipboard.writeText(currentURL);
            alert("✅ Link copied to clipboard!");
        }
    </script>
</body>
</html>
