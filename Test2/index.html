<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@Cricinsider365</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Pure black */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .loading-message {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
        }

        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .join-telegram-container {
            margin-top: 20px;
        }

        .join-telegram-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #008fd6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .join-telegram-btn:hover {
            background-color: #006bb3;
        }

        /* --- New styles for "Follow us for Updates!" section --- */

        .follow-us-container {
            margin-top: 30px;
            background: linear-gradient(135deg, #0f003a, #001a70); /* Dark blue gradient */
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            /* Add an outer white glow/border similar to the image */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .follow-us-header {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .megaphone-icon {
            font-size: 28px;
            margin-right: 10px;
            /* Adjust the megaphone icon (using an emoji here) */
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.7)); 
        }

        .follow-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none; /* No default border, using background */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
            color: white; /* Ensure text is white */
        }

        .social-btn .icon {
            margin-right: 10px;
            font-size: 22px;
        }

        .telegram-btn {
            background-color: #008fd6; /* Telegram blue */
            box-shadow: 0 4px 15px rgba(0, 143, 214, 0.4);
        }

        .telegram-btn:hover {
            background-color: #006bb3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 143, 214, 0.6);
        }

        .instagram-btn {
            /* Instagram gradient */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            box-shadow: 0 4px 15px rgba(220, 39, 67, 0.4);
        }

        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 39, 67, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .follow-us-header {
                font-size: 20px;
            }
            .social-btn {
                font-size: 16px;
                padding: 10px 20px;
                min-width: 140px;
            }
            .follow-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .follow-us-container {
                padding: 20px;
            }
        }

    </style>
</head>
