<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="referrer" content="no-referrer" />
  <title>Premium Sports Streaming</title>

  <!-- Plyr Player -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0e17;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    /* Video player */
    .video-container {
      width: 100%;
      height: 80vh;
      max-height: 700px;
      background-color: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Share section */
    .share-section {
      background: #121522;
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .share-section h2 {
      background: linear-gradient(90deg, #00ffcc, #00b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .share-section a {
      display: inline-block;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .share-section a:hover {
      background-color: #1ebc57;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Video Player Section -->
    <div class="video-container">
      <video id="player" controls playsinline></video>
    </div>

    <!-- Share Stream Section -->
    <div class="share-section">
      <h2>Share This Stream</h2>
      <a href="https://wa.me/?text=Watch%20Live%20Sports%20Now!%20insiderlivehd.pages.dev" target="_blank">
        WhatsApp
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("player");
      const videoSrc = "https://example.com/live/stream.m3u8"; // Replace with your HLS link

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }

      const player = new Plyr(video, { controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'] });
    });
  </script>
</body>
</html>
