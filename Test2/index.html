<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta & SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch premium live sports streams in HD.">
    <meta name="theme-color" content="#000000">
    <title>TG_@Matcheslinks – Premium Sports Streaming</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --dark-bg: #0f0f1a;
            --darker-bg: #090912;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        main {
            width: 100%;
            max-width: 1300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* ==== VIDEO PLAYER ==== */
        .player-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .player-wrapper {
            position: relative;
            aspect-ratio: 16 / 9; /* Perfect video ratio */
            width: 100%;
            height: auto;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        /* ==== SHARE SECTION ==== */
        .share-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem 1.5rem;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.6rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .share-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 50px;
            border: 2px solid #fff;
            color: #fff;
            background: #000;
            cursor: pointer;
            transition: var(--transition);
        }

        .share-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }

        @media (max-width:768px) {
            .player-container { max-width: 100%; border-radius: 14px; }
            .player-wrapper iframe { border-radius: 14px; }
            .share-section { width: 100%; }
        }
    </style>
</head>
<body>

    <main>
        <section class="player-container" aria-label="Live Sports Stream">
            <div class="player-wrapper">
                <iframe id="contentFrame" src="https://tvgo.neocities.org/APPTV/jspo?id=Star1%20Hindi%20HD"
                    allowfullscreen allow="encrypted-media" loading="lazy"></iframe>
            </div>
        </section>

        <section class="share-section">
            <h2 class="section-title">Share This Stream</h2>
            <div class="share-buttons">
                <button class="share-btn whatsapp" onclick="shareLink('whatsapp')"><i class="fab fa-whatsapp"></i>WhatsApp</button>
                <button class="share-btn telegram" onclick="shareLink('telegram')"><i class="fab fa-telegram"></i>Telegram</button>
                <button class="share-btn twitter" onclick="shareLink('twitter')"><i class="fab fa-twitter"></i>Twitter</button>
                <button class="share-btn copy" onclick="copyLink()"><i class="fas fa-copy"></i>Copy Link</button>
            </div>
        </section>
    </main>

    <script>
        const currentURL = window.location.href;
        function shareLink(platform) {
            const encodedURL = encodeURIComponent(currentURL);
            const text = encodeURIComponent("Watch live sports on TG_@Matcheslinks: ");
            let shareURL = "";
            switch(platform) {
                case "whatsapp": shareURL = `https://wa.me/?text=${text}${encodedURL}`; break;
                case "telegram": shareURL = `https://t.me/share/url?url=${encodedURL}&text=${text}`; break;
                case "twitter": shareURL = `https://twitter.com/intent/tweet?url=${encodedURL}&text=${text}`; break;
            }
            window.open(shareURL, "_blank");
        }

        function copyLink() {
            navigator.clipboard.writeText(currentURL);
            alert("✅ Link copied to clipboard!");
        }
    </script>
</body>
</html>
