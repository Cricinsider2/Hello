<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout Example</title>
    <style>
        /* CSS for the container and general look */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
            padding: 20px;
        }

        /* --- STYLES FOR THE JOIN TELEGRAM BUTTON (Placeholder) --- */
        .telegram-button {
            display: block;
            width: 300px; /* Adjust width as needed */
            padding: 15px 20px;
            margin-bottom: 20px; /* Space between the two buttons */
            background-color: #0088cc; /* Telegram Blue */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .telegram-button:hover {
            background-color: #0077b3;
        }

        /* --- STYLES FOR THE NEW BUTTON (Matching your image) --- */
        .important-header {
            background-color: #000000;
            color: #ff4d4d;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
        }
        
        .chrome-link-button {
            display: block;
            width: 300px; /* Match the width of the Telegram button or adjust */
            height: 100px; /* Added height for a bigger button */
            padding: 15px 30px;
            
            /* Styles to match the image: Red background, White text, Rounded corners */
            background-color: #ff0000; /* Bright Red */
            color: #ffffff; /* White text */
            text-align: center;
            text-decoration: none;
            border: 4px solid #ff0000; /* Solid border to create the rounded outline effect */
            border-radius: 10px; /* Larger radius for a more prominent pill shape */
            
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            
            /* Center the text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chrome-link-button:hover {
            background-color: #cc0000; /* Darker red on hover */
            border-color: #cc0000;
        }
        
    </style>
</head>
<body>

    <a href="YOUR_TELEGRAM_LINK_HERE" class="telegram-button" target="_blank">
        JOIN TELEGRAM CHANNEL
    </a>

    <div class="important-header">
        ! IMPORTANT
    </div>
    
    <button class="chrome-link-button" onclick="alert('Link Copied/Opened!')">
        Copy Link & Use in Chrome Browser Only
    </button>
    
    </body>
</html>
